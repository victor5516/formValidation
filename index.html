<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de Formulario</title>
     <!-- Enlace CDN de Fontawesome para los iconos -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-1">
		<h2><a href="#"><img alt=""  src="img/logo.png"></a></h2>
		<ul class="nav">
			<li>
				<a href="#">Inicio</a>
			</li>
			<li>
				<a href="#about">Nosotros</a>
			</li>
			<li>
				<a href="#services">Servicios</a>
			</li>
			<li>
				<a href="#contact">Contacto</a>
			</li>
		</ul>
    </div>
    <div class="sing-btns">
        <a href="#" class="btn btn-primary">Iniciar Sesión</a>
        <a href="#" class="btn btn-secondary">Registrarse</a>

    </div>
	</header>
<section class="container">
<div class="card">
    <h2>Validación de Formulario</h2>
    <form>
        <div class="form-group">
            <label for="name">Nombre Completo</label>
            <input type="text"  id="fullName" placeholder="Ingresa tu nombre completo">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="text"  id="email" placeholder="Ingresa tu correo electronico">
        </div>
        <div class="form-group password">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            <i id="showPassword" class="fa-solid fa-eye"></i>

        </div>
        <div class="form-group">
            <label for="date">Fecha de Nacimiento</label>
            <input type="date" id="date" placeholder="Selecciona tu fecha de Nacimiento">
        </div>
        <div class="form-group">
            <label for="gender">Genero</label>
            <select id="gende">
                <option value="" selected disabled>Selecciona tu genero</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>

        </div>
        <div class="form-group submit-btn">
            <input type="submit" value="Enviar">
        </div>
    </form>
</div>
<div class="card">
    <h2>Datos del Formulario</h2>
    <p><strong>Nombre:</strong> <span id="fullname"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Contraseña:</strong> <span id="password"></span></p>
    <p><strong>Fecha de Nacimiento:</strong> <span id="date"></span></p>
    <p><strong>Género:</strong> <span id="gender"></span></p>

</div>

</section>
</body>
</html>
